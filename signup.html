<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="login_email">
    <div class="email_login">
      <span class="close__btn" onclick="window.location.href='index.html'">&times;</span>
      <h1>Create Account</h1>
      <p>Enter your details to create a new account.</p>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Enter Your Name" required />
        <input type="email" id="email" placeholder="Email" required />

        <div class="password-container">
          <input type="password" id="password" placeholder="Password(8 character)" required />
          <span class="toggle-password" onclick="togglePassword('password', this)">üîçÔ∏é</span>
        </div>

        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üîçÔ∏é</span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="index.html" style="color:#4af;"><b>Login</b></a></p>
    </div>
  </div>

  <script>
    function togglePassword(id, el) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        el.textContent = "üôà";
      } else {
        field.type = "password";
        el.textContent = "üîçÔ∏é";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      // ‚úÖ Password must be at least 8 characters
      if (password.length < 8) {
        alert("‚ùå Password must be at least 8 characters long!");
        return;
      }

      const res = await fetch("/api/auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "signup",
          name,
          email,
          password
        }),
      });

      const data = await res.json();
      console.log("Signup response:", data);

      if (res.ok) {
        const code = data.recovery_code;

        const msg = document.createElement("div");
        msg.innerHTML = `
  <div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    box-sizing: border-box;
  ">
    <div style="
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 420px;
      width: min(92%, 420px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.6),
        0 0 32px rgba(0,255,34,0.12),
        0 0 6px rgba(0,255,34,0.18);
    ">
      <h3 style="margin:0 0 6px 0; font-weight:700; letter-spacing:0.6px; font-size:1.2rem;">
        ‚úÖ Signup Successful!
      </h3>
      <p style="margin:0 0 12px 0; color:#ccc; font-size:0.95rem;">Your recovery code:</p>

      <pre style="
        background: #222;
        color: #0f0;
        padding: 10px;
        border-radius: 8px;
        user-select: text;
        white-space: pre-wrap;
        text-align: center;
        margin: 0 0 14px 0;
        font-weight:700;
        letter-spacing:0.6px;
      ">${code}</pre>

      <small style="display:block; margin-bottom:14px; color:#ccc;">
        Copy and keep this code safe for future resets.
      </small>

      <button id="okBtn" style="
        background: #0f0;
        color: #000;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 800;
        width: 70%;
        max-width: 260px;
      ">OK</button>
    </div>
  </div>
`;
        document.body.appendChild(msg);

        document.getElementById("okBtn").addEventListener("click", () => {
          document.body.removeChild(msg);
          window.location.href = "profile.html";
        });

      } else {
        alert("‚ùå " + (data.error || "Signup failed"));
      }
    });
  </script>
</body>
</html>
