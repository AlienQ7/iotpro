<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Scheduler</title>
  <link rel="stylesheet" href="profile.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Sche</span><span class="rank-title">Duler</span>
    </div>

    <div class="menu-wrapper">
      <button id="hamburger" class="hamburger-icon">☰</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <h3>User Menu</h3>
        <a href="index.html">Home</a>
        <a href="index.html#about-section">About</a>
        <button id="menuLogout">Logout</button>
        <button id="menuDelete">Delete Account</button>
      </div>
    </div>
  </header>

  <main>
    <div class="profile-card">
      <h2>Your Profile</h2>
      <p><strong>Name:</strong> <span id="profileName">-</span></p>
      <p>
        <strong>Email:</strong>
        <span id="profileEmail" class="hidden-email">•••••••••••</span>
        <button id="toggleEmail" class="view-btn">View</button>
      </p>
    </div>

    <div class="profile-actions">
      <a href="index.html">← Back to Home</a>
    </div>

    <section id="myAds">
      <h2>My Ads</h2>
      <div id="userAds"><p>Loading your ads...</p></div>
    </section>

    <div class="sell-section" id="sellSection" style="display:none;">
      <a href="sell.html">➕ Sell Now</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Scheduler</p>
  </footer>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
      const dropdownMenu = document.getElementById("dropdownMenu");
      const hamburger = document.getElementById("hamburger");
      const menuLogout = document.getElementById("menuLogout");
      const sellSection = document.getElementById("sellSection");
      const menuDelete = document.getElementById("menuDelete");
      const emailSpan = document.getElementById("profileEmail");
      const toggleEmailBtn = document.getElementById("toggleEmail");

      // Setup Overlay
      const overlay = document.createElement('div');
      overlay.id = 'profileOverlay';
      overlay.className = 'overlay';
      document.body.appendChild(overlay);

      function openDrawer() {
        dropdownMenu.classList.add("show");
        overlay.classList.add("show");
      }
      function closeDrawer() {
        dropdownMenu.classList.remove("show");
        overlay.classList.remove("show");
      }

      // Open Menu
      hamburger.addEventListener("click", (e) => {
        e.stopPropagation(); 
        openDrawer();
      });

      // 1. Close Menu when clicking the overlay (outside the menu)
      // This works because the overlay is full screen.
      overlay.addEventListener("click", closeDrawer);
      
      // 2. Add listener to the document to handle clicks outside the menu area
      document.addEventListener("click", (e) => {
          // If the menu is open AND the click target is NOT inside the menu or the hamburger, close it.
          if (dropdownMenu.classList.contains("show") && !e.target.closest(".dropdown-menu") && e.target !== hamburger) {
              closeDrawer();
          }
      });

      // REMOVE: The problematic dropdownMenu.addEventListener('click', e.stopPropagation)
      // The CSS fixes should now ensure clicks hit the links/buttons.
      
      
      // --- EXISTING AUTH AND DATA LOGIC BELOW (UNCHANGED) ---
      // ... (The rest of your script: user auth, logout, delete, etc. remains the same) ...
    });
</script>

</body>
</html>
