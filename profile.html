<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <style>
    /* Extra styles for switches */
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f5f5f5;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      color: #111;
    }
    .switch-container button {
      margin-left: 8px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .switch-container .toggle-btn.on { background: #4caf50; color: #fff; }
    .switch-container .toggle-btn.off { background: #f44336; color: #fff; }
    .switch-container .delete-btn { background: #ccc; color: #111; }
    #addSwitchContainer {
      display: flex;
      margin: 10px 0;
      gap: 8px;
    }
    #addSwitchContainer input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #addSwitchContainer button {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header-bar">
    <div class="rank-display">
      <span class="rank-label">Sche</span>
      <span class="rank-title">Duler</span>
    </div>
  </header>

  <main>
    <div class="profile-card">
      <h2>Your Profile</h2>
      <p><strong>Name:</strong> <span id="profileName">-</span></p>
      <p><strong>Email:</strong> <span id="profileEmail">-</span></p>
    </div>

    <div class="profile-card" id="switchSection">
      <h2>My Switches</h2>
      <div id="switchList"></div>

      <div id="addSwitchContainer">
        <input type="text" id="newSwitchLabel" placeholder="New switch label..." maxlength="30" />
        <button id="addSwitchBtn">Add Switch</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ScheDuler</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) return window.location.href = "index.html";

      document.getElementById("profileName").textContent = user.name;
      document.getElementById("profileEmail").textContent = user.email;

      const switchList = document.getElementById("switchList");
      const addBtn = document.getElementById("addSwitchBtn");
      const newLabelInput = document.getElementById("newSwitchLabel");

      // Fetch and render switches
      async function loadSwitches() {
        const res = await fetch(`/api/esp?email=${encodeURIComponent(user.email)}`);
        const switches = await res.json();
        switchList.innerHTML = "";

        switches.forEach(sw => {
          const div = document.createElement("div");
          div.className = "switch-container";

          const label = document.createElement("span");
          label.textContent = sw.label;

          const toggleBtn = document.createElement("button");
          toggleBtn.className = `toggle-btn ${sw.state}`;
          toggleBtn.textContent = sw.state.toUpperCase();
          toggleBtn.addEventListener("click", async () => {
            const newState = sw.state === "on" ? "off" : "on";
            await fetch("/api/esp", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: user.email,
                label: sw.label,
                state: newState
              })
            });
            sw.state = newState;
            toggleBtn.className = `toggle-btn ${newState}`;
            toggleBtn.textContent = newState.toUpperCase();
          });

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.textContent = "Delete";
          deleteBtn.addEventListener("click", async () => {
            await fetch(`/api/esp?email=${encodeURIComponent(user.email)}&label=${encodeURIComponent(sw.label)}`, {
              method: "DELETE"
            });
            div.remove();
          });

          div.appendChild(label);
          div.appendChild(toggleBtn);
          div.appendChild(deleteBtn);
          switchList.appendChild(div);
        });
      }

      await loadSwitches();

      addBtn.addEventListener("click", async () => {
        const label = newLabelInput.value.trim();
        if (!label) return;
        // Check limit
        if (switchList.children.length >= 5) return alert("Max 5 switches allowed!");
        await fetch("/api/esp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: user.email, label, state: "off" })
        });
        newLabelInput.value = "";
        await loadSwitches();
      });
    });
  </script>
</body>
</html>
