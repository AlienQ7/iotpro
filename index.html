<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheduler</title>
  <link rel="stylesheet" href="index.css" />
  <style>
  </style>
</head>
<body>
  <header class="header-bar">
    <div class="rank-display"><span class="rank-label">Sche</span><span class="rank-title">Duler</span></div>
  </header>

  <div class="menu-wrapper">
    <button id="categoryBtn" class="hamburger-icon">&#9776;</button>
  </div>

  <div id="categoryDrawer" class="category-drawer">
    <button class="category-close" id="closeCategory">&times;</button>
    
    <center><h3>Categories</h3></center>
    <ul id="categoryList">
      <li>Iot</li><li>Iow</li><li>Ioe</li></li>
    </ul>
    <hr style="border-color: rgba(255, 215, 0, 0.5); margin: 15px 0;" />
   <center><h3>User Menu</h3></center>
    <ul class="user-menu-list">
         <li id="menuLogin-wrapper">
    <button id="menuLogin" style="background: none; border: none; color: var(--neon-gold); font-size: 1rem; padding: 0; cursor: pointer; display: block; width: 100%; text-align: left;">
        Login
    </button>
</li>
        <li id="menuProfile" style="display:none;"><a href="profile.html">Profile</a></li>
        <li><a href="#">About</a></li>
        <li id="menuLogout" style="display:none;">Logout</li>
    </ul>
  </div>
  <div id="overlay" class="overlay"></div>

   <main id="mainContent">
   <div class="search-bar" id="mainSearchBar">
      <input type="text" id="searchInput" placeholder="Search listings...">
      <button id="searchBtn">üîç</button>
    </div>
    <h2>Latest Listings</h2>
    <div id="publicAds" class="ads-container"><p>Loading public ads...</p></div>
    <button class="load-more" id="loadMore">Load More</button>
  </main>

  <footer class="footer">
    <p><a href="#" style="color:#fbbf24; margin-right:10px;">About</a> | <a href="#" style="color:#fbbf24;">Some List</a></p>
    <p>&copy; 2025 Scheduler</p>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal-card">
       <h2 id="closeLoginModal" style="position: absolute; top: -20px; right: -25px; font-size: 1.8rem; cursor: pointer;"></h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" required placeholder="Password" />
        <button type="submit">Login</button>
      </form>
      <p style="text-align:center;margin-top:8px;">
        <a href="forgot-password.html" style="color:#4af;">Forgot password?</a>
      </p>
      <p style="text-align:center;margin-top:6px;">Don‚Äôt have an account? <a href="signup.html" style="color:#4af;">Sign up</a></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      
      // --- REMOVED: const hamburger = document.getElementById("hamburger");
      // --- REMOVED: const dropdownMenu = document.getElementById("dropdownMenu");
      
      const categoryBtn = document.getElementById("categoryBtn");
      const categoryDrawer = document.getElementById("categoryDrawer");
      const closeCategory = document.getElementById("closeCategory");
      const overlay = document.getElementById("overlay");
      const mainContent = document.getElementById("mainContent"); // Still used for shift effect

      // --- LOGIN/AUTH CONSTANTS ---
      // The element with the ID "menuLogin" is now the button inside the <li>
      const menuLogin = document.getElementById("menuLogin"); 
      const menuLogout = document.getElementById("menuLogout");
      const menuProfile = document.getElementById("menuProfile");
      const loginModal = document.getElementById("loginModal");
      const closeLoginModal = document.getElementById("closeLoginModal");
      const loginForm = document.getElementById("loginForm");
      
      // --- Search Bar Constant (For glowing box fix) ---
      const mainSearchBar = document.getElementById("mainSearchBar"); 

      // --- Drawer Toggle Functions ---
      function openDrawer() {
        categoryDrawer.classList.add("open");
        overlay.classList.add("show");
        // mainContent.classList.add("shifted"); // Uncomment if you add the CSS for this
      }
      function closeDrawer() {
        categoryDrawer.classList.remove("open");
        overlay.classList.remove("show");
        // mainContent.classList.remove("shifted"); // Uncomment if you add the CSS for this
      }
      
      // --- Search Bar Toggle for Glowing Box Fix ---
      function hideSearchBar() {
        if (mainSearchBar) mainSearchBar.style.display = "none"; 
      }
      function showSearchBar() {
        // Set back to flex to match your .search-bar CSS
        if (mainSearchBar) mainSearchBar.style.display = "flex"; 
      }

      // --- Drawer Event Listeners ---
      categoryBtn.addEventListener("click", openDrawer);
      closeCategory.addEventListener("click", closeDrawer);
      overlay.addEventListener("click", closeDrawer);

      // --- REMOVED OLD DROPDOWN LOGIC ---
      // hamburger.addEventListener("click", ...)
      // document.addEventListener("click", (e) => ...) 
      
      // --- Auth Functions ---
      function updateHeader() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          // Since menuLogin/menuLogout/menuProfile are now <li> or <button> inside a drawer:
          menuLogin.style.display = "none";
          menuProfile.style.display = "block";
          menuLogout.style.display = "block";
        } else {
          menuLogin.style.display = "block";
          menuProfile.style.display = "none";
          menuLogout.style.display = "none";
        }
      }
      updateHeader();

      // FIX: LOGIN BUTTON HANDLER
      // 1. Closes the drawer.
      // 2. Shows the modal.
      // 3. Hides the search bar (Fixes glowing box).
      menuLogin.addEventListener("click", () => { 
          closeDrawer(); // Close the menu drawer first
          loginModal.style.display = "flex"; 
          hideSearchBar(); 
      });
      
      // FIX: MODAL CLOSE HANDLERS
      closeLoginModal.addEventListener("click", () => {
          loginModal.style.display = "none";
          showSearchBar(); // Show search bar again
      });
      loginModal.addEventListener("click", (e) => { 
          if (e.target === loginModal) {
              loginModal.style.display = "none"; 
              showSearchBar(); // Show search bar again
          }
      });

      // LOGOUT HANDLER (Corrected to close drawer/menu)
      menuLogout.addEventListener("click", () => {
        localStorage.removeItem("user");
        updateHeader();
        closeDrawer(); // Also close the drawer on logout
      });

      // --- Login Form Submission (Kept Unchanged) ---
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        try {
          const res = await fetch("/api/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action: "login", email, password }),
          });
          const data = await res.json();
          if (!res.ok) return alert(data.error || "Login failed");
          localStorage.setItem("user", JSON.stringify(data.user));
          loginModal.style.display = "none";
          window.location.href = "profile.html";
        } catch { alert("Network error."); }
      });

      // Load ads (Kept Unchanged)
      async function loadPublicAds() {
        try {
          const res = await fetch("/api/ads?public=true");
          const ads = await res.json();
          const container = document.getElementById("publicAds");
          container.innerHTML = Array.isArray(ads) && ads.length ?
            ads.map(a => `<div class='ad-card'><h3>${a.title}</h3><p>${a.description}</p></div>`).join("") :
            "<p>No listings available.</p>";
        } catch {
          document.getElementById("publicAds").innerHTML = "<p>Failed to load listings.</p>";
        }
      }
      loadPublicAds();
    });
  </script>


</body>
</html>
